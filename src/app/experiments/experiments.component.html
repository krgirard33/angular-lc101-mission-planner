<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experimentsList">
    <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
      <span (click)="editExperiment(experiment)" class="editable-text">
        {{ experiment.name }}
      </span>
    </span>
    <button (click)="removeExperiment(experiment)">remove</button>

    <ng-template #elseBlock>
      <input
        #updatedExperiment
        (keyup.enter)="saveExperiment(updatedExperiment.value, experiment)"
        value="{{ experiment.name }}"
      />
      <button (click)="saveExperiment(updatedExperiment.value, experiment)">
        Save
      </button>
    </ng-template>
  </li>
</ul>
<input #experimentNew type="text" />
<button (click)="addExperiment(experimentNew.value)">Add</button>
