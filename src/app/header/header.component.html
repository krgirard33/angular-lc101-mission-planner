<h1>Mission Planning Dashboard</h1>

<h3>
    Mission Name:
    <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
    </span>
    <ng-template #editMissionBlock>
        <input #mission (keyup.enter)="updateMission(mission.value)" value="{{ missionName }}"/>
        <button (click)="updateMission(mission.value)">save</button>
    </ng-template>
</h3>

<h3>Carrier Rocket: 
    <span *ngIf = "!editingShip; else editShipBlock">
        <span class="editable-text" (click)="editingShip = true;">{{ rocketName }}</span>
    </span>
    <ng-template #editShipBlock>
        <input #ship (keyup.enter) = "updateShip(ship.value)" value="{{ rocketName }}">
        <button (click)="updateShip(ship.value)">save</button>
    </ng-template>
    
</h3>
