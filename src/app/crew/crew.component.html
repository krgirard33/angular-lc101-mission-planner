<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="crew.includes(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length>2">Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="image=astronaut.photo" (mouseout)="image=''">{{astronaut.name}}</li>
    </ol>
    <img src="{{image}}"/>
</div>
